spring.application.name=ticketing

# ============================================
# MySQL Database Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/ticketingdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Hibernate/JPA Configuration
# ============================================
# MySQL için Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Tabloları otomatik oluştur/güncelle
# update = geliştirme için (tabloları otomatik oluşturur/günceller)
# validate = production için (sadece kontrol eder, değişiklik yapmaz)
spring.jpa.hibernate.ddl-auto=update

# SQL sorgularını konsola yazdır (geliştirme için)
spring.jpa.show-sql=true

# SQL sorgularını formatla (daha okunabilir)
spring.jpa.properties.hibernate.format_sql=true

# Hibernate'in oluşturduğu SQL'i daha detaylı göster
spring.jpa.properties.hibernate.use_sql_comments=true